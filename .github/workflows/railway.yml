name: Deploy Bot to Railway

on:
  push:
    branches: [main, develop]
    paths: 
      - 'src/**'
      - 'scripts/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'railway.toml'
      - 'railway-entrypoint.sh'
  workflow_dispatch:

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Railway
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          
      - name: Install dependencies
        run: |
          uv sync --frozen
          
      - name: Run tests
        run: |
          uv run test quick
          
      - name: Setup Railway CLI
        run: |
          curl -fsSL https://github.com/railwayapp/railway/releases/latest/download/railway-linux-amd64.tar.gz | tar -xz
          sudo mv railway /usr/local/bin/
          
      - name: Login to Railway
        run: |
          railway login --token ${{ secrets.RAILWAY_TOKEN }}
          
      - name: Deploy to Railway
        run: |
          railway up --service ${{ secrets.RAILWAY_SERVICE_NAME }}
          
      - name: Get deployment URL
        run: |
          railway status --service ${{ secrets.RAILWAY_SERVICE_NAME }}